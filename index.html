<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game</title>
    <link rel="stylesheet" href="stylebubble.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="paneltop">
                <div class="element">
                    <div class="name">hit</div>
                    <div class="value hit">4</div>
                </div>
                <div class="element">
                    <div class="name">Timer</div>
                    <div class="timerValue value">60</div>
                </div>
                <div class="element">
                    <div class="name">Score</div>
                    <div class="value score">0</div>
                </div>
            </div>
            <div class="panelbottom">
                
            </div>
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
